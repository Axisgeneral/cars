<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - AutoConnect</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/reports.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="assets/logo.png" alt="AutoConnect Logo" class="logo">
                <h2>AutoConnect</h2>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="inventory.html"><i class="fas fa-car"></i> Inventory</a>
                    </li>
                    <li>
                        <a href="leads.html"><i class="fas fa-funnel-dollar"></i> Leads</a>
                    </li>
                    <li>
                        <a href="customers.html"><i class="fas fa-users"></i> Customers</a>
                    </li>
                    <li>
                        <a href="deals.html"><i class="fas fa-handshake"></i> Deals</a>
                    </li>
                    <li>
                        <a href="tasks.html"><i class="fas fa-tasks"></i> Tasks</a>
                    </li>
                    <li class="active">
                        <a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a>
                    </li>
                    <li>
                        <a href="service-parts.html"><i class="fas fa-wrench"></i> Service/Parts</a>
                    </li>
                    <li>
                        <a href="payroll-scheduling.html"><i class="fas fa-calendar-alt"></i> Payroll & Scheduling</a>
                    </li>
                    <li>
                        <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                    </li>
                    <li>
                        <a href="tech-support.html"><i class="fas fa-headset"></i> Tech Support</a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="avatar avatar-placeholder">TM</div>
                    <div class="user-details">
                        <p class="user-name">Thomas Morales</p>
                        <p class="user-role">Sales Manager</p>
                    </div>
                </div>
                <a href="logout.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <!-- Top Navigation Bar -->
            <header class="top-nav">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search reports...">
                </div>
                
                <div class="top-nav-actions">
                    <div class="notification-bell">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">5</span>
                    </div>
                    <div class="quick-actions">
                        <button class="btn btn-primary"><i class="fas fa-download"></i> Export</button>
                        <button class="btn btn-secondary"><i class="fas fa-print"></i> Print</button>
                    </div>
                </div>
            </header>

            <!-- Reports Content -->
            <div class="dashboard-container">
                <div class="page-header">
                    <h1>Reports</h1>
                    <div class="date-filter">
                        <label for="date-range">Date Range:</label>
                        <select id="date-range">
                            <option>Today</option>
                            <option>Yesterday</option>
                            <option>Last 7 Days</option>
                            <option selected>This Month</option>
                            <option>Last Month</option>
                            <option>All Time</option>
                            <option>Custom Range</option>
                        </select>
                    </div>
                </div>

                <!-- Reports Statistics -->
                <div class="reports-stats">
                    <!-- Stats will be populated by JavaScript -->
                </div>

                <!-- Quick Actions -->
                <div class="quick-actions-section">
                    <h3>Quick Generate</h3>
                    <div class="quick-actions-grid">
                        <button class="quick-action-btn generate-report-btn" data-report-type="sales">
                            <i class="fas fa-chart-line"></i>
                            <span>Sales Report</span>
                        </button>
                        <button class="quick-action-btn generate-report-btn" data-report-type="inventory">
                            <i class="fas fa-car"></i>
                            <span>Inventory Report</span>
                        </button>
                    </div>
                </div>

                <!-- Reports Filters -->
                <div class="reports-filters">
                    <div class="filter-section">
                        <h3>Filter by Category</h3>
                        <div class="category-filters">
                            <!-- Category buttons will be populated by JavaScript -->
                        </div>
                    </div>
                    <div class="sort-section">
                        <label for="sort-reports">Sort by:</label>
                        <select id="sort-reports">
                            <option value="dateCreated">Date Created</option>
                            <option value="title">Title</option>
                            <option value="category">Category</option>
                            <option value="lastGenerated">Last Generated</option>
                        </select>
                    </div>
                </div>

                <!-- Reports Container -->
                <div id="reports-container" class="reports-grid">
                    <!-- Reports will be populated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/mobile-nav.js"></script>
    <script src="js/data-service.js"></script>
    <script src="js/reports.js"></script>
    <script>
        // Enhanced navigation functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Notification Bell
            const notificationBell = document.querySelector('.notification-bell');
            if (notificationBell) {
                notificationBell.addEventListener('click', function() {
                    alert('Notifications feature coming soon!');
                });
            }
            
            // Export Button - Updated to export reports data
            const exportBtn = document.querySelector('.top-nav-actions .btn-primary');
            if (exportBtn) {
                exportBtn.addEventListener('click', function() {
                    const reports = DataService.reports.getAll();
                    const dataStr = JSON.stringify(reports, null, 2);
                    const dataBlob = new Blob([dataStr], {type: 'application/json'});
                    const url = URL.createObjectURL(dataBlob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'autoconnect-reports.json';
                    link.click();
                    URL.revokeObjectURL(url);
                });
            }
            
            // Print Button - Updated to print current reports view
            const printBtn = document.querySelector('.top-nav-actions .btn-secondary');
            if (printBtn) {
                printBtn.addEventListener('click', function() {
                    window.print();
                });
            }
        });
    </script>
</body>
</html>
