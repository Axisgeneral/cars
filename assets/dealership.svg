<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg)"/>
  
  <!-- Accent shapes -->
  <rect x="0" y="0" width="1200" height="200" fill="url(#accent)"/>
  <rect x="200" y="300" width="800" height="300" fill="rgba(59, 130, 246, 0.2)"/>
  
  <!-- Building elements -->
  <rect x="100" y="100" width="1000" height="100" fill="rgba(255, 255, 255, 0.1)"/>
  <rect x="300" y="500" width="600" height="150" fill="rgba(255, 255, 255, 0.1)"/>
  
  <!-- Car silhouettes -->
  <g fill="rgba(255, 255, 255, 0.15)">
    <!-- Car 1 -->
    <rect x="150" y="600" width="200" height="60" rx="5"/>
    <rect x="170" y="580" width="160" height="20" rx="10"/>
    
    <!-- Car 2 -->
    <rect x="450" y="620" width="180" height="50" rx="5"/>
    <rect x="470" y="605" width="140" height="15" rx="8"/>
    
    <!-- Car 3 -->
    <rect x="750" y="610" width="220" height="65" rx="5"/>
    <rect x="770" y="590" width="180" height="20" rx="10"/>
  </g>
  
  <!-- Dealership text overlay -->
  <text x="600" y="400" text-anchor="middle" fill="rgba(255, 255, 255, 0.8)" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    DEALERSHIP
  </text>
  <text x="600" y="450" text-anchor="middle" fill="rgba(255, 255, 255, 0.6)" font-family="Arial, sans-serif" font-size="24">
    Premium Auto Sales
  </text>
</svg>