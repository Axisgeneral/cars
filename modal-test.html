<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/modal.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <h1>Modal Test Page</h1>
    <button id="test-modal-btn" class="btn btn-primary">Open Test Modal</button>

    <script src="js/modal-utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Modal test page loaded');
            
            // Test button
            const testBtn = document.getElementById('test-modal-btn');
            console.log('Test button:', testBtn);
            
            if (testBtn) {
                testBtn.addEventListener('click', function() {
                    console.log('Test button clicked');
                    openTestModal();
                });
            }
        });
        
        function openTestModal() {
            console.log('Opening test modal...');
            
            // Create modal content
            const modalContent = `
                <p>This is a test modal to verify that the modal functionality is working correctly.</p>
                <p>If you can see this modal, then the modal system is working!</p>
            `;
            
            // Create modal with ModalUtils
            const modal = ModalUtils.createModal('test-modal', 'Test Modal', modalContent, [
                { text: 'Close', class: 'btn-secondary', attributes: 'data-modal-close' },
                { text: 'OK', class: 'btn-primary', attributes: 'id="test-ok-btn"' }
            ]);
            
            // Open the modal
            ModalUtils.openModal('test-modal');
            
            // Add event listener for OK button
            const okBtn = document.getElementById('test-ok-btn');
            if (okBtn) {
                okBtn.addEventListener('click', function() {
                    console.log('OK button clicked');
                    ModalUtils.closeModal('test-modal');
                    ModalUtils.showSuccessMessage('Modal test successful!');
                });
            }
        }
    </script>
</body>
</html>
